sudo: false

language: python

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7"

cache: pip

install:
  - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then pip install subprocess32; fi
  - "pip install -r tests/requirements.txt"

script:
  - coverage run tests/tests.py

after_success:
- codecov
